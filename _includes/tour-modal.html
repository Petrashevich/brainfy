<div class="portfolio-modal modal fade" id="portfolioModal-tour-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-content">
        <div class="close-modal" data-dismiss="modal">
            <div class="lr">
                <div class="rl">
                </div>
            </div>
        </div>
        <section id="kontakt" class="tour-form">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2 class="section-heading">Kontakt</h2>
                        <h3 class="section-subheading text-muted">
                            Zajmujemy się systemem zarządzania budynkiem. Skontaktuj się z nami, aby uzyskać więcej informacji.</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 px-2">
                        <form name="sentMessage" id="contactForm" novalidate>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="control-group form-group">
                                        <input type="text" class="form-control" placeholder="Twoje Imię i Nazwisko *" id="name" required data-validation-required-message="Please enter your name.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="control-group form-group">
                                        <input type="email" class="form-control" placeholder="Twój Email *" id="email" required data-validation-required-message="Please enter your email address.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="control-group form-group">
                                        <input type="tel" class="form-control" placeholder="Twój Telefon *" id="phone" required data-validation-required-message="Please enter your phone number.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="control-group form-group">
                                        <input type="text" class="form-control" placeholder="Nazwa Firmy *" id="company-name" required data-validation-required-message="Please enter your company name.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="control-group form-group">
                                        <input type="text" class="form-control" placeholder="Pańskie Stanowisko *" id="job-title" required data-validation-required-message="Please enter your job title.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                                <div class="col-lg-12 text-center">
                                    <div id="success"></div>
                                    <button type="submit" class="btn btn-xl">Wyślij</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
