<section id="kontakt" class="kontakt-form">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Kontakt</h2>
                    <h3 class="section-subheading text-muted">
                        Zajmujemy się systemem zarządzania budynkiem. Skontaktuj się z nami, aby uzyskać więcej informacji.</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <input type="text" class="form-control" placeholder="Twoje Imię *" id="name" required data-validation-required-message="Proszę podać swoje imię.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="email" class="form-control" placeholder="Twój Email *" id="email" required data-validation-required-message="Proszę podać adres e-mail.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="tel" class="form-control" placeholder="Twój Telefon *" id="phone" required data-validation-required-message="Proszę podać numer telefonu.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="text" class="form-control" placeholder="Nazwa Firmy *" id="company-name" required data-validation-required-message="Proszę podać nazwę swojej firmy.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <textarea class="form-control" placeholder="Twoja Wiadomość *" id="message" required data-validation-required-message="Proszę wpisać wiadomość."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Wyślij</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
